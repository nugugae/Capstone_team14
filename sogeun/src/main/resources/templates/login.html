<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title th:text="|${pageName}|"></title>
</head>
<body>
<div class="login-container">
    <a th:href="@{/index}"><img th:src="@{/asset/logo.png}" alt="Logo Image" class="logo-image"></a>
    <form th:method="post" th:action="|@{/{loginType}/login (loginType=${loginType})}|" th:object="${loginRequest}">
        <div class="form-group">
            <label th:for="loginId">ID</label>
            <input type="text" placeholder="Enter your ID" required th:field="*{loginId}"/>
        </div>
        <div class="form-group">
            <label th:for="password">Password </label>
            <input type="password" placeholder="Enter your password" required th:field="*{password}"/>
        </div>
        <div class="form-group" th:if="${#fields.hasGlobalErrors()}">
            <br/>
            <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
        </div>
        <br/>
        <button class="login-button" type="submit">Login</button>
        <br>
        <button class="join-button" type="button" th:onclick="|location.href='@{/{loginType}/join (loginType=${loginType})}'|">Join</button> <br/><br/>
    </form>
</div>

</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
