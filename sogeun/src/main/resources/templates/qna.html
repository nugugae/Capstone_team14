<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 및 답변 테스트 페이지</title>
</head>
<body>
<h1>질문 및 답변 페이지</h1>

<form action="/capsule-data/submit" method="post">
    <div>
        <label for="gptQuestion">GPT 질문:</label>
        <input type="text" id="gptQuestion" name="question" required>
    </div>
    <div>
        <label for="userAnswer">당신의 답변:</label>
        <input type="text" id="userAnswer" name="answer" required>
    </div>
    <button type="submit">제출</button>
</form>

<!-- Optional: Add any error message display here -->
<!-- e.g., <p style="color: red;">하루에 10개 이상의 질문을 추가할 수 없습니다.</p> -->

</body>
