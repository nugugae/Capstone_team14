<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <title th:text="|${pageName}|"></title>
</head>
<body>
<div class="login-container">
  <a th:href="@{/}"><img th:src="@{/asset/logo.png}" alt="Logo Image" class="logo-image"></a>
  <form action="/login" method="POST">
    <div class="form-group">
      <label th:for="loginId">Email</label>
      <input type="email" class="form-control" placeholder="Enter your email" required name="username">
    </div>
    <div class="form-group">
      <label th:for="password">Password </label>
      <input type="password" class="form-control" placeholder="Enter your password" required name="password">
    </div>
    <!--
    <div class="form-group" th:if="${#fields.hasGlobalErrors()}">
      <br/>
      <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
    </div>
    <br/>-->
    <button type="submit" class="login-button">Login</button>

    <br>
    <button type="button" class="join-button" onclick="location.href='/signup'">Join</button> <br/><br/>
  </form>
</div>

</body>
</html>

<style>
  .error-class {
    color: red;
  }
  .error-input {
    border-color: red;
  }
</style>
