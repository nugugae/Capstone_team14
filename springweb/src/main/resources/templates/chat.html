<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/mypage.css}">
  <title th:text="|${pageName}|"></title>
</head>
<body>
<div class="chat-container">

  <div id="chat-box">
    <div id="header">
      <a th:href="@{/home}"><img th:src="@{/asset/logo.png}" alt="Logo Image" class="logo-image" ></a>
      <p class ="webTitle_chat">Chat</p>
    </div>
    <input type="hidden" id="capsule-id" th:value="${capsule.qnaid}">

    <!--으로 캡슐 생성 가능
        <input type="hidden" id="capsule-id" th:value="${capsule.qnaid}">

        <header class="mb-4">
          <input type="text" class="form-control" placeholder="질문" id="question" th:value="${capsule.question}">
        </header>
        <section class="mb-5">
          <textarea class="form-control h-25" rows="10" placeholder="답변" id="answer" th:text="${capsule.answer}"></textarea>
    -->
    <br>
    <div class="user-message">
      나 : 오늘은 조금 힘든 날이네요.
    </div>
    <div class="chatbot-message">
      챗봇 : 저도 그런 날이 있습니다.
      힘든 날이라면 일단 자신을 위로해주고 휴식을 취하는 것도 좋은 방법입니다.
      무엇보다 중요한 것은 긍정적으로 생각하고 힘을 내는 것입니다.
      앞으로 더 좋은 일들이 기다리고 있을 거라는 생각으로 오늘을 잘 마무리해보세요.
      화이팅!
    </div>
    <div class="user-message">
      나 : 고맙습니다.
    </div>
    <div class="chatbot-message">
      챗봇 : 아니에요, 제가 도와줄 수 있는게 있으면 언제든지 말씀해주세요.
      다른 도움이 필요하신가요?
    </div>

    <form id='user-input-form'>
      <input type='text' id='user-input' placeholder='Type your message here...' required />

      <button th:if="${capsule.qnaid} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">
        <img src="sendIcon.png" alt='Submit Image' class="Submit-image"/>
      </button>
    </form>
  </div>
</div>
</body>

</html>
