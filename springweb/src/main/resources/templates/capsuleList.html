<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Capsule List</title>
    <!-- Add references to your CSS files here -->
</head>
<body>
<h1>Capsule Dates</h1>

<div th:if="${capsules.isEmpty()}">
    <p>No capsules found.</p>
</div>

<div th:unless="${capsules.isEmpty()}">
    <ul>
        <li th:each="entry : ${capsules}">
            <a th:href="@{/capsule/{date}(date=${entry.key})}" th:text="${entry.key}">2023-11-05</a>
            <span th:text="' - ' + ${entry.value.size()} + ' capsule(s)'"> - 1 capsule(s)</span>
        </li>
    </ul>
</div>
