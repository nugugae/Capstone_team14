<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>캡슐</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center</> bg-light">
        <h1 class="mb-3">My OPEN Capsule</h1>
        <h4 class="mb-3">캡슐보관에 오신 것을 환영합니다.</h4>
    </div>

    <div class="container">
        <button type="button" id="create-btn"
                th:onclick="|location.href='@{/capsule/chat}'|"
                class="btn btn-secondary btn-sm mb-3">새로운 캡슐 생성</button>
        <div class="row-6" th:each="item : ${capsules}">
            <div class="card">
                <div class="card-header" th:text="${item.qnaid}">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.question}"></h5>
                    <p class="card-text" th:text="${item.answer}"></p>
                    <a th:href="@{/capsules/{id}(id=${item.qnaid})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
            <br>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>

    <script src="/js/Capsule.js"></script>
</body>
