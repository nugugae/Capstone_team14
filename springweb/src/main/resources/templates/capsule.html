<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>캡슐</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Capsule</h1>
    <h4 class="mb-3">캡슐보관소에 오신 것을 환영합니다.</h4>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <capsule>
          <input type="hidden" id="capsule-id" th:value="${capsule.qnaid}">
          <header class="mb-4">
            <h1 class="fw-bolder mb-1" th:text="${capsule.question}"></h1>
            <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(capsule.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
          </header>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${capsule.answer}"></p>
          </section>

        </capsule>
      </div>
    </div>
  </div>

  <script src="/js/Capsule.js"></script>
</body>
