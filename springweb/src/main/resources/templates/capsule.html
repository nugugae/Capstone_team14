<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/chat.css}">
    <title th:text="|${pageName}|"></title>
</head>
<body>
<div class="chat-container">

    <div id="chat-box">
        <a th:href="@{/home}">
            <div id="header">
                <img th:src="@{/asset/logo.png}" alt="Logo Image" class="logo-image" >
                <p class ="webTitle_capsule">My Log</p>
            </div>
        </a>




            <p class ="webTitle_capsule2">
                DATE : <span th:text="${date}"></span>
            </p>
            <a class = "list" th:href="@{/capsules}">
                <button class='back'>
    
                    <img th:src="@{/asset/list.png}" class="list-image"/>
                </button>
            </a>
            <br><br><br>
            <div th:if="${capsules == null or #lists.isEmpty(capsules)}">
                <p>No conversations found for this date.</p>
            </div>

            

        <div class="chat-log" id='chat-log2'>
            <div class="chatbot-message">
                오늘은 어떤 하루를 보내셨나요?
            </div>

            <div th:if="${capsules != null and not #lists.isEmpty(capsules)}">
                <div th:each="capsule, iterStat : ${capsules}">
                    <div>
                        
                        <div class="user-message"><span th:text="${capsule.answer}">Atext</span></div>
                        <div class="chatbot-message"> <span th:text="${capsule.question}">Qtext</span></div>
                    </div>
                </div>
            </div>
           
            <br><br><br>

        </div>
        <!-- <a class = "list" th:href="@{/capsules}">
            <button class='back'>

                <img th:src="@{/asset/list.png}" class="list-image"/>
            </button>
        </a> -->

        <!-- <button class='back'>
            <a class = "list" th:href="@{/capsules}">
                <div>
                    Capsule List
                </div>
            </a>
        </button> -->

  

        


    </div>
</div>
<script >



    const userInput = document.getElementById("user-input");
    const sendButton = document.querySelector(".submit-button");
    const chatLog = document.querySelector(".chat-log");

            // Scroll
    chatLog.scrollTop = chatLog.scrollHeight;
    userInput.disabled = false;
    sendButton.disabled = false;



</script>
</body>

</html>
