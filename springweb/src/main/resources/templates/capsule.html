<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Capsule Conversations on [[${date}]]</title>
    <!-- Add your stylesheet links here -->
</head>
<body>
<h1>Capsule Conversations on <span th:text="${date}"></span></h1>
<div th:if="${capsules == null or #lists.isEmpty(capsules)}">
    <p>No conversations found for this date.</p>
</div>
<div th:if="${capsules != null and not #lists.isEmpty(capsules)}">
    <div th:each="capsule, iterStat : ${capsules}">
        <div>
            <p><strong>Question:</strong> <span th:text="${capsule.question}">Question text</span></p>
            <p><strong>Answer:</strong> <span th:text="${capsule.answer}">Answer text</span></p>
        </div>
    </div>
</div>
<!-- Optional: Add a link to go back to the capsule list -->
<a th:href="@{/capsules}">Back to Capsule List</a>
</body>
</html>
