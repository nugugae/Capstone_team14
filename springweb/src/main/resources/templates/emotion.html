<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./emotion.css">
        <title th:text="|${pageName}|">emotion</title>
    </head>
    <body>
        <div class="chat-container">
            <a th:href="@{/home}">
                <div id="header">
                    <img src="./asset/logo.png" alt="Logo Image" class="logo-image" >
                    <p class="webTitle_logs">emotion</p>
                </div>
            </a>
        
            <br>
            <div class="capsule-container">



                <!-- 일주일 간 기록된 각 감정 상태를 표시하는 라인 그래프 -->
                <canvas id="weekEmotionChart"></canvas>

                <br><br><br>

                <!-- 한 달 간 기록된 감정 상태를 표시하는 바 그래프 -->
                <canvas id="monthEmotionChart"></canvas>


            </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // 임의의 감정 데이터
    var emotions = ['joyful', 'happy', 'sad', 'depressed', 'angry', 'tired', 'neutral'];
    var weekEmotionData = [0, 1, 1, 2, 1, 1, 1];
    var monthEmotionData = [8, 15, 4, 1, 0, 2, 0];
    
    // 일주일 간 감정 라인 그래프 생성
    var weekCtx = document.getElementById('weekEmotionChart').getContext('2d');
    new Chart(weekCtx, {
        type: 'line',
        data: {
            labels: emotions,
            datasets: [{
                label: 'Last week emotions',
                data: weekEmotionData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
                
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 7 // 최대 감정 점수
                }
            }
        }
    });
    
    // 한달 간 감정 바 그래프 생성
    var monthCtx = document.getElementById('monthEmotionChart').getContext('2d');
    new Chart(monthCtx, {
        type: 'bar',
        data: {
            labels: emotions,
            datasets: [{
                label: 'Last month emotions',
                data: monthEmotionData,
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 31 // 최대 감정 점수
                }
            }
        }
    });
    </script>
</body>
</html>
