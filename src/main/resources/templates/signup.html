<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <!--<title th:text="|${pageName}|"></title>-->
  <title>회원 가입</title>
</head>
<body>
<div class="login-container">
  <a th:href="@{/}"><img th:src="@{/asset/logo.png}" alt="Logo Image" class="logo-image"></a>
    <form th:action="@{/user}" method="POST">
      <!-- 토큰을 추가하여 CSRF 공격 방지 -->
      <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />

      <!-- Role을 hidden field로 추가, 자동으로 "USER"로 설정 -->
      <input type="hidden" name="role" value="USER">
      <div class="form-group">
        <label th:for="email">Email</label>
        <input type="email" placeholder="Enter your Email" required class="form-control" name="email">
      </div>
        <div class="form-group"> <!-- Nickname Field 추가 -->
          <label class="form-label text-white">Nickname</label>
          <input type="text" placeholder="Enter your Nickname" required class="form-control" name="nickname">
        </div>
        <div class="form-group">
            <label th:for="password">Password</label>
            <input type="password" placeholder="Enter your password" required class="form-control" name="password">
        </div>
        <br/>
        <button type="submit" class="login-button">Join</button>
        <br>
        <a th:href="@{/login}"><button class="join-button" type="button">Login</button></a>
    </form>
</div>
</body>
</html>
<style>
  .error-class {
    color: red;
  }
  .error-input {
    border-color: red;
  }
</style>
